<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="icon" href="./Assets/Icon.jfif" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-white bg-primary vstack gap-3">
      <h1 id="weatherdash" class="text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid d-flex">
      <div class="container-fluid p-3 w-100">
        <div class="row">
          <div class="col-lg-8 bg-light">
            <h3 class="mt-1">Search For A City:</h3>
            <div class="input-group mb-3">
              <div class="search">
                <input
                  id="enterCity"
                  type="text"
                  class="form-control search-bar"
                  placeholder="Enter City"
                  aria-label="Enter City"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="searchButton"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <button
              class="btn btn-primary mb-3"
              type="button"
              id="clearHistory"
            >
              Clear Hisotry
            </button>
            <form id="history"></form>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="row mr-0">
          <div class="col-lg-11 card m-3 d-none" id="todaysWeather">
            <div class="card-body">
              <h3 id="cityName" class="cityName align-middle"></h3>
              <img id="icon" alt="icon" src="" />
              <p id="temp"></p>
              <p id="description"></p>
              <p id="max"></p>
              <p id="min"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
